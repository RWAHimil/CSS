<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .card-container {
        display: flex; /* Enable flexbox layout */
        justify-content: space-around; /* Distribute space between items */
        flex-wrap: wrap; /* Allow items to wrap onto multiple lines */
      }

      .card {
        background: white; /* Card background */
        border: 1px solid #ccc; /* Card border */
        border-radius: 8px; /* Rounded corners */
        padding: 20px; /* Space inside the card */
        margin: 10px; /* Space outside the card */
        flex: 1 1 300px; /* Allow cards to grow, shrink, and set a base width of 280px */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Card shadow */
        transition: transform 0.2s; /* Smooth transformation on hover */
      }

      .card:hover {
        transform: scale(1.05); /* Scale card on hover */
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 3</div>
    </div>
  </body>
</html>
