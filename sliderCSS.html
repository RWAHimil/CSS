<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Image Slider</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .slider {
        position: relative;
        max-width: 600px;
        margin: auto;
        overflow: hidden;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease;
      }

      .slide {
        min-width: 100%;
        box-sizing: border-box;
      }

      input[type="radio"] {
        display: none;
      }

      /* Positioning slides based on radio button selections */
      #slide1:checked ~ .slides {
        transform: translateX(0);
      }

      #slide2:checked ~ .slides {
        transform: translateX(-100%);
      }

      #slide3:checked ~ .slides {
        transform: translateX(-200%);
      }

      /* Controls */
      .controls {
        position: absolute;
        width: 100%;
        bottom: 10px;
        text-align: center;
      }

      .controls label {
        display: inline-block;
        width: 15px;
        height: 15px;
        margin: 0 5px;
        background-color: #fff;
        border-radius: 50%;
        cursor: pointer;
      }

      .controls label:hover {
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="slider" id="slide1" checked />
      <input type="radio" name="slider" id="slide2" />
      <input type="radio" name="slider" id="slide3" />

      <div class="slides">
        <div class="slide slide1">
          <img
            src="https://via.placeholder.com/600x300?text=Slide+1"
            alt="Slide 1"
          />
        </div>
        <div class="slide slide2">
          <img
            src="https://via.placeholder.com/600x300?text=Slide+2"
            alt="Slide 2"
          />
        </div>
        <div class="slide slide3">
          <img
            src="https://via.placeholder.com/600x300?text=Slide+3"
            alt="Slide 3"
          />
        </div>
      </div>

      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
      </div>
    </div>
  </body>
</html>
