<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dropdown Menu</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #333;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .menu-item {
        position: relative;
        color: white;
        padding: 15px 20px;
        text-decoration: none;
        cursor: pointer;
      }

      .menu-item:hover {
        background-color: #575757; /* Highlight on hover */
      }

      .dropdown-content {
        display: none; /* Hidden by default */
        position: absolute; /* Position it below the menu item */
        /* left: 0; */
        background-color: #444;
        min-width: 160px; /*Set a minimum width for the dropdown*/
        z-index: 1;
        /* Make sure it appears on top */
        margin-top: 15px; /* Space between menu and dropdown */
      }

      .dropdown:hover .dropdown-content {
        display: block; /* Show the dropdown on hover */
      }

      .dropdown-content li {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        border-bottom: 1px solid #555; /* Separator line */
        list-style: none;
      }

      .dropdown-content li:hover {
        background-color: #575757; /* Highlight on hover */
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <!-- left -->
      <div class="logo">
        <h1>Logo</h1>
      </div>

      <!-- right -->
      <ul class="menu">
        <li class="menu-item">Home</li>

        <li class="menu-item dropdown">
          Services
          <ul class="dropdown-content">
            <li>Web Development</li>
            <li>Graphic Design</li>
            <li>SEO Services</li>
          </ul>
        </li>

        <li class="menu-item dropdown">
          About
          <ul class="dropdown-content">
            <li>Menu 1</li>
            <li>Menu 2</li>
            <li>Menu 3</li>
            <li>Menu 4</li>
          </ul>
        </li>

        <li class="menu-item">Contact</li>
      </ul>
    </nav>
  </body>
</html>
